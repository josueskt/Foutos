<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{url_for('static',filename ='Global.css')}}">
</head>

<body>
<div class ="lgo">
  <img src="{{url_for('static',filename ='img/logo.png')}}" alt="" width = "400px">
</div>
    <div class="login-box">
        
        <div class="login-header">
          <img src="{{url_for('static',filename ='img/imagenlogin.png')}}" alt="" width = "200px">
        </div>
          <div class="login-body">
            <div>
             
            </div>
            <form class="form-group" action="{{ url_for('login') }}" method="post">
                <label>E-mail</label>
                <input type="text" class="form-control" name="username" placeholder="correo" id="username" required>
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="contraseña" id="password"
                    required>

                <input type="submit" value="Login" class="form-control btn btn-success " name="">
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <p>No account <a href="{{ url_for('register') }}">Register</a></p>
        </div>
        
    </div>
</body>

</html>
