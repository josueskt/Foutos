<body class="text-center">


    <main class="form-signin" action="/register" method="POST">
      <form>
        <img class="mb-4" src="https://storage.googleapis.com/uscimages/account.png"  alt="" width="90 " height="90">
        <h1 class="h3 mb-3 fw-normal">Please register</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="nombre" name="nombre"placeholder="Password" >
            <label for="username">nombre</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Password">
            <label for="username">apellido</label>
          </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com">
          <label for="username">correo</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          <label for="password">Password</label>
          <div class="form-floating">
            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Password">
            <label for="username">telefono</label>
          </div>
        </div>
    
        
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">register</button>
        
      </form>
    </main>
